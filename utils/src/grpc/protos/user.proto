syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

service UserService {
  rpc SignupUser(SignupUserRequest) returns (SignupUserResponse);
  rpc SigninUser(SigninUserRequest) returns (SigninUserResponse);
}

message SignupUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message SignupUserResponse {
  bool success = 1;
  string message = 2;
}

message SigninUserRequest {
  string email = 1;
  string password = 2;
}

enum Role {
  user = 0;
  admin = 1;
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  optional Role role = 4;
  optional google.protobuf.Timestamp createdAt = 5;
  optional google.protobuf.Timestamp updatedAt = 6;
}

message SigninUserResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
}
